version: '3'
services:
  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - "${NSQLOOKUP_TCP_PORT}:4160"
      - "${NSQLOOKUP_HTTP_PORT}:4161"

  nsqd:
    image: nsqio/nsq
    command: /nsqd -broadcast-address=${BROADCAST_ADDR} --lookupd-tcp-address=nsqlookupd:4160
    depends_on:
      - nsqlookupd
    ports:
      - "${NSQD_TCP_PORT}:4150"
      - "${NSQD_HTTP_PORT}:4151"
  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd  
    ports:
      - "${NSQ_ADMIN_PORT}:4171"